<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<!-- meta要素部品 -->
	<div th:fragment="meta" th:remove="tag">
		<meta charset="UTF-8">
	</div>
	
	<!-- link要素部品 -->
	<div th:fragment="link" th:remove="tag">
		<link th:href="@{/css/commons/fragment.css}" rel="stylesheet">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</div>
	
	<!-- title要素部品 -->
	<div th:fragment="title" th:remove="tag">
		<title th:fragment="title">Yours Blog</title>
	</div>
</head>
<body>
	<!-- header要素部品 -->
	<div th:fragment="header" th:remove="tag">
		<nav class="navbar navbar-expand-xl navbar-light" style="background-color: #e3f2fd;">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/index}">Yours Blog</a>
				<div class="dropdown">
					<a th:href="@{/input}" class="btn btn-secondary">
						ブログ投稿
					</a>
					<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
						マイページ
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<li>
							<form method="post">
								<input type="submit" name="logout" class="logout" value="ユーザー情報"/>
							</form>
						</li>
						<li>
							<form th:action="@{/blogListByUser}" method="get">
								<input type="submit" name="blogListByUser" class="blogListByUser" value="投稿ブログ一覧"/>
							</form>
						</li>
						<li>
							<form th:action="@{/logout}" method="post">
								<input type="submit" name="logout" class="logout" value="ログアウト"/>
							</form>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<!-- script要素部品 -->
	<div th:fragment="scripts" th:remove="tag">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	</div>
</body>
</html>
