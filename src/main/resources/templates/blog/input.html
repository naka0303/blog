<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<div th:replace="commons/title::title"></div>
</head>
<body>
	<div th:replace="commons/header::header"></div>
	<br>
	<form enctype="multipart/form-data" th:action="@{/confirm}" th:object="${blog}" method="post" novalidate>
	    <div class="container">
			<div class="wrapper">
				<div class="card bg-light">
					<div class="card-header">ブログ投稿フォーム</div>
					<div class="card-body">
						<input type="text" class="form-control" name="title" placeholder="ブログタイトル" th:field="*{title}" />
						<span class="errorStr" th:errors="*{title}"></span>
						<textarea class="form-control form-control-lg" rows="3" name="content" placeholder="投稿内容" th:field="*{content}" />
						<span class="errorStr" th:errors="*{content}"></span>
						<input type="text" class="form-control" name="user_id" placeholder="ユーザーID" th:field="*{user_id}" />
						<span class="errorStr" th:errors="*{user_id}"></span>
						<br>
						<button class="btn btn-lg btn-primary btn-block" name="submit" value="confirm" type="submit">確認</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<br>
	<div class="text-center">
		<a th:href="@{/index}" class="btn btn-secondary">メイン画面へ</a>
	</div>
</body>
</html>
