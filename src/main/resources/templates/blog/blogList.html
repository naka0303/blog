<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<div th:replace="commons/fragment::meta"></div>
	<div th:replace="commons/fragment::link"></div>
	<div th:replace="commons/fragment::title"></div>
</head>
<body>
	<div th:replace="commons/fragment::header"></div>
	<br>
	<table class="table">
		<thead class="thead-light">
			<tr>
				<th>ID</th>
				<th>タイトル</th>
				<th>投稿者</th>
				<th>投稿日時</th>
				<th>更新日時</th>
			</tr>
		</thead>
		<tbody>
			<div th:each="blog : ${blogList}">
			<tr>
				<td>[[ ${blog.id} ]]</td>
				<td><a th:href="@{'/blog_detail/' + ${blog.getId}}">[[ ${blog.title} ]]</a></td>
				<td>[[ ${blog.username} ]]</td>
				<td>[[ ${blog.createdAt} ]]</td>
				<td>[[ ${blog.updatedAt} ]]</td>
			</tr>
  			</div>
		</tbody>
	</table>
	<br>
	<div class="text-center">
		<a th:href="@{/index}" class="btn btn-secondary">メイン画面へ</a>
	</div>
	
	<div th:replace="commons/fragment::scripts"></div>
</body>
</html>
