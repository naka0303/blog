<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<div th:replace="commons/title::title"></div>
</head>
<body>
	<div th:replace="commons/header::header"></div>
	<br>
	<form enctype="multipart/form-data" th:action="@{/complete}" th:object="${blogDto}" method="post" novalidate>
		<div class="container">
			<div class="wrapper">
				<div class="card bg-light">
					<div class="card-header">ブログ投稿確認</div>
					<div class="card-body">
						<p>ブログタイトル： [[ ${blogDto.getTitle} ]]</p>
						<p>投稿内容： [[ ${blogDto.getContent} ]]</p>
						<br>
						<div class="text-center">
					    	<button class="btn btn-lg btn-primary btn-block" name="confirm" value="confirm" type="submit">登録</button>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<br>
	<div class="text-center">
		<a th:href="@{/index}" class="btn btn-secondary">メイン画面へ</a>
	</div>
</body>
</html>
