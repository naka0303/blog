<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/css/signup.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<div th:replace="commons/title::title"></div>
</head>
<body>
	<div th:replace="commons/header::header"></div>
	<br>
    <form enctype="multipart/form-data" th:action="@{/user_confirm}" th:object="${userDto}" method="post" novalidate>
    	<div class="container">
		    <div class="wrapper">
			    <div class="card bg-light">
				    <div class="card-header">ユーザー登録フォーム</div>
				    <div class="card-body">
						<p>ユーザー名： <input type="text" class="form-control" name="username" placeholder="ユーザー名" th:field="*{username}" /></p>
					    <span class="errorStr" th:errors="*{username}"></span>
					    <p>メールアドレス： <input type="email" class="form-control" name="email" placeholder="メールアドレス" th:field="*{email}" /></p>
					    <span class="errorStr" th:errors="*{email}"></span>
					    <p>年齢： <input type="age" class="form-control" name="age" placeholder="年齢" th:field="*{age}" /></p>
					    <span class="errorStr" th:errors="*{age}"></span>
					    <p>パスワード： <input type="password" class="form-control" name="password" placeholder="パスワード" th:field="*{password}" /></p>
					    <span class="errorStr" th:errors="*{password}"></span>
					    <br>
					    <div class="text-center">
					    	<button class="btn btn-lg btn-primary btn-block" name="user_confirm" value="user_confirm" type="submit">確認</button>
					    </div>
				    </div>
			    </div>
		    </div>
    	</div>
	</form>
	<br>
	<div class="text-center">
		<a th:href="@{/index}" class="btn btn-secondary">メイン画面へ</a>
	</div>
</body>
</html>
