<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<div th:replace="commons/fragment::meta"></div>
	<div th:replace="commons/fragment::link"></div>
	<div th:replace="commons/fragment::title"></div>
</head>
<body>
	<div th:replace="commons/fragment::header"></div>
	<br>
	<form enctype="multipart/form-data" th:action="@{/userComplete}" th:object="${userDto}" method="post" novalidate>
		<div class="container">
			<div class="wrapper">
				<div class="card bg-light">
					<div class="card-header">ユーザー登録確認</div>
					<div class="card-body">
						<p>ユーザー名： [[ ${userDto.getUsername} ]]</p>
						<p>メールアドレス： [[ ${userDto.getEmail} ]]</p>
						<p>年齢： [[ ${userDto.getAge} ]]</p>
						<br>
						<div class="text-center">
					    	<button class="btn btn-lg btn-primary btn-block" name="user_confirm" value="user_confirm" type="submit">登録</button>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<br>
	<div class="text-center">
		<a th:href="@{/signup}" class="btn btn-secondary">戻る</a>
	</div>
	
	<div th:replace="commons/fragment::scripts"></div>
</body>
</html>
