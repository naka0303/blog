<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<div th:replace="commons/title::title"></div>
</head>
<body>
	<div th:replace="commons/header::header"></div>
	<br>
	<form enctype="multipart/form-data" th:action="@{/login}" th:object="${user}" method="post" novalidate>
	    <div class="container">
		    <div class="wrapper">
			    <div class="card bg-light">
				    <div class="card-header">ログインフォーム</div>
				    <div class="card-body">
					    <input type="text" class="form-control" name="username" placeholder="ユーザー名" th:field="*{username}" />
					    <span class="errorStr" th:errors="*{username}"></span>
						<input type="password" class="form-control" name="password" placeholder="パスワード" th:field="*{password}" />
						<span class="errorStr" th:errors="*{password}"></span>
						<br>
						<div class="text-center">
							<button class="btn btn-lg btn-primary btn-block" name="submit" value="login" type="submit">ログイン</button>
						</div>
				    </div>
			    </div>
		    </div>
	    </div>
	</form>
	<br>
	<div class="text-center">
		<a th:href="@{/signup}" class="btn btn-secondary">ユーザー登録画面へ</a>
	</div>
</body>
</html>
